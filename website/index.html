<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/bootstrap-4.1.3-dist/css/layout.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="resources/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    

</head>
<body>

    

    
<div class="topnav" id="myTopnav">
  <a href="#übersicht" class="active">Übersicht</a>
  <a href="#mediensteuerung">Mediensteuerung</a>
  <a href="#raumbelegung">Raumbelegung</a>
  <a href="#gerätereservierung">Gerätereservierung</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
<div class="sidenav" id="mySidenav">
  <a href="#licht" class="active">Licht</a>
  <a href="#beamer">Beamer</a>
  <a href="#raumbelegung">Raumbelegung</a>
  <a href="#gerätereservierung">Gerätereservierung</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

    
    
<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>

</body>
</html>
